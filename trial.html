<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="col-md-8 col-lg-6 col-xl-3 ">
    <div id="attitudeSlideShow" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/knowledge.PNG" class="d-block w-100" alt="knowledge"/>
        </div>
        <div class="carousel-item" >
          <img src="./images/mountain.PNG" class="d-block w-100" alt="mountain"/>
        </div>
        <div class="carousel-item">
          <img src="./images/interest.PNG" class="d-block w-100" alt="interest"/>
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#attitudeSlideShow" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#attitudeSlideShow" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</body>
</html>
